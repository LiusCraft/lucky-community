{{define "login.register"}}

{{template "layout.header" .}}

{{template "layout.nav" .}}
<div class="container-fluid">
    <div class="m-auto mt-4 box">
        <div class="content">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="card text-black">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="h5 fw-bold mb-4 mx-1 mx-md-4 mt-4 text-dark">用户注册</p>
                                    <form class="mx-1 mx-md-4" action="/community/register" method="post">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" class="form-control" placeholder="邀请码" name="code"/>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" class="form-control" placeholder="用户名" name="name"/>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" class="form-control" placeholder="账号" name="account"/>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" class="form-control" placeholder="登录密码"
                                                       name="password"/>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" class="form-control" placeholder="确认密码"
                                                       name="confirm_password"/>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <button type="submit" class="btn btn-dark col-12">
                                                提交
                                            </button>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{template "layout.footer" .}}
{{end}}
