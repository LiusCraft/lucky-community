{{define "user.edit"}}

{{template "layout.header" .}}

{{template "layout.nav" .}}

<div class="container-fluid">
    <div class="m-auto box">
        <div class="content">
            <div class="content">
                <div class="notice-nav shadow-sm">
                    <ul class="list-group">
                        <li class='list-group-item {{if eq .data.tab "info"}}bg-light{{else}}{{end}}'>
                            <a href="/community/user/edit?tab=info" class="text-secondary text-decoration-none d-inline-block"><i class="fa fa-list"> 个人信息</i></a>
                        </li>
                        <li class='list-group-item {{if eq .data.tab "pass"}}bg-light{{else}}{{end}}'>
                            <a href="/community/user/edit?tab=pass" class="text-secondary text-decoration-none d-inline-block"><i class="fa fa-lock"> 修改密码</i></a>
                        </li>
                        <li class='list-group-item {{if eq .data.tab "avatar"}}bg-light{{else}}{{end}}'>
                            <a href="/community/user/edit?tab=avatar" class="text-secondary text-decoration-none d-inline-block"><i class="fa fa-file-image-o"> 修改头像</i></a>
                        </li>
                    </ul>
                </div>
                <div class="bg-white rounded-1 notice-content">
                    <div class="notice-remind p-4 shadow-sm">
                        {{if eq .data.tab "info"}}
                        <span class="text-secondary"> <i class="fa fa-edit fa-lg"></i> 修改资料</span>
                        <div class="row mt-4">
                            <form class="text-secondary col-8" method="POST" action="/community/user/edit?tab=info">
                                <div class="mb-1">
                                    <label class="form-label">用户名</label>
                                    <input type="text" class="form-control" name="name" value="{{.user.Name}}">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">个人介绍</label>
                                    <textarea class="form-control" rows="3" name="desc">{{.user.Desc}}</textarea>
                                    <input type="hidden" name="tab" value="info">
                                </div>
                                <div class="mb-1">
                                    <button type="submit" class="btn btn-dark col-12">提交</button>
                                </div>
                            </form>
                        </div>
                        {{end}}
                        {{if eq .data.tab "pass"}}
                        <span class="text-secondary"> <i class="fa fa-lock fa-lg"></i> 修改密码</span>
                        <div class="row mt-4">
                            <form class="text-secondary col-8" method="POST" action="/community/user/edit?tab=pass">
                                <div class="mb-1">
                                    <label class="form-label">旧密码</label>
                                    <input type="password" class="form-control" name="oldPassword">
                                </div>
                                <div class="mb-1">
                                    <label class="form-label">新密码</label>
                                    <input type="password" class="form-control" name="newPassword">
                                </div>
                                <div class="mb-1">
                                    <label class="form-label">确认密码</label>
                                    <input type="password" class="form-control" name="confirmPassword">
                                </div>
                                <div class="mb-1">
                                    <button type="submit" class="btn btn-dark col-12">提交</button>
                                </div>
                            </form>
                        </div>
                        {{end}}
                        {{if eq .data.tab "avatar"}}
                        <span class="text-secondary"> <i class="fa fa-file-image-o"></i> 修改头像</span>
                        <div class="row mt-4">
                            <form class="text-secondary col-8" method="POST" action="/community/user/edit?tab=avatar" enctype="multipart/form-data">
                                <div class="mb-1">
                                    <div class="card" style="width: 18rem;">
                                        <img src="{{.user.Avatar}}" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <input type="file" name="avatar" class="form-control mb-1 text-success" accept="image/*" multiple="multiple">
                                            <button class="btn btn-dark col-lg-12">上传头像</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        {{end}}
                    </div>
                    <div class="notice-system"></div>
                    <div class="notice-letter"></div>
                </div>
            </div>
        </div>
    </div>
</div>

{{template "layout.footer" .}}

{{end}}
